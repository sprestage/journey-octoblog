{% if site.github_user %}
<section class="panel panel-default clearfix">
  <div class="panel-heading">
      <h3 class="panel-title">GitHub Repos</h3>
  </div>
  <div class="list-group" id="gh_repos">
    <p class="loading">Status updating...</p>
  </div>
  {% if site.github_show_profile_link %}
    <div class="gh-profile-link pull-right text-muted">
      <a href="https://github.com/{{site.github_user}}">@{{site.github_user}}</a> on GitHub
    </div>
  {% endif %}
  <script type="text/javascript">
    $(document).ready(function(){
        if (!window.jXHR){
            var jxhr = document.createElement('script');
            jxhr.type = 'text/javascript';
            jxhr.src = '{{ root_url}}/javascripts/libs/jXHR.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(jxhr, s);
        }

        github.showRepos({
            user: '{{site.github_user}}',
            count: {{site.github_repo_count}},
            skip_forks: {{site.github_skip_forks}},
            target: '#gh_repos',
            exclude: [{% for item in site.github_exclude_repos %}{{comma}}'{{item}}'{% assign comma = ',' %}{% endfor %}],
            exclude1: [{% for item in site.github_exclude_repo1 %}{{comma}}'{{item}}'{% assign comma = ',' %}{% endfor %}],
            exclude2: [{% for item in site.github_exclude_repo2 %}{{comma}}'{{item}}'{% assign comma = ',' %}{% endfor %}],
            exclude3: [{% for item in site.github_exclude_repo3 %}{{comma}}'{{item}}'{% assign comma = ',' %}{% endfor %}]
        });
    });
  </script>
  <script src="{{ root_url }}/javascripts/github.js" type="text/javascript"></script>
</section>
{% endif %}
